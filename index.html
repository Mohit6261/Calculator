<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="result-div">
            <p class="para"></p>
        </div>
        <div class="row-1">
            <div class="row-1-c common">
                <span>C</span>
            </div>
            <div class="row-1-cross common">
                    <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="row-1-divide common">
                <span>/</span>
            </div>
            <div class="row-1-multiply common">
                <span>x</span>
            </div>
        </div>

        <div class="row-2">
            <div class="row-2-7 common">
                <span>7</span>
            </div>
            <div class="row-2-8 common">
                <span>8</span>
            </div>
            <div class="row-2-9 common">
                <span>9</span>
            </div>
            <div class="row-2-minus common">
                <span>-</span>
            </div>
        </div>

        <div class="row-3">
            <div class="row-3-4 common">
                <span>4</span>
            </div>
            <div class="row-3-5 common">
                <span>5</span>
            </div>
            <div class="row-3-6 common">
                <span>6</span>
            </div>
            <div class="row-3-plus common">
                <span>+</span>
            </div>
        </div>

        <div class="row-4">
            <div class="row-4-1 common">
                <span>1</span>
            </div>
            <div class="row-4-2 common">
                <span>2</span>
            </div>
            <div class="row-4-3 common">
                <span>3</span>
            </div>
            <div class="row-4-modulo common">
                <span>%</span>
            </div>
        </div>

        <div class="row-5">
            <div class="row-5-dot common">
                <span>.</span>
            </div>
            <div class="row-5-0 common">
                <span>0</span>
            </div>
            <div class="row-5-equal common">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
